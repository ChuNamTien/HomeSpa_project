<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bookingStaff">
            <h2><span jhiTranslate="homespaApp.bookingStaff.detail.title">Booking Staff</span> {{bookingStaff.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="homespaApp.bookingStaff.bookingId">Booking Id</span></dt>
                <dd>
                    <span>{{bookingStaff.bookingId}}</span>
                </dd>
                <dt><span jhiTranslate="homespaApp.bookingStaff.treatmentId">Treatment Id</span></dt>
                <dd>
                    <span>{{bookingStaff.treatmentId}}</span>
                </dd>
                <dt><span jhiTranslate="homespaApp.bookingStaff.status">Status</span></dt>
                <dd>
                    <span>{{bookingStaff.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/booking-staff', bookingStaff.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
