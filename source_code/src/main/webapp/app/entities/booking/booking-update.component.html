<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-booking-heading" jhiTranslate="homespaApp.booking.home.createOrEditLabel">Create or edit a Booking</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!booking.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="booking.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homespaApp.booking.startTime" for="field_startTime">Start Time</label>
                    <div class="d-flex">
                        <input id="field_startTime" type="datetime-local" class="form-control" name="startTime" [(ngModel)]="startTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homespaApp.booking.finishTime" for="field_finishTime">Finish Time</label>
                    <div class="d-flex">
                        <input id="field_finishTime" type="datetime-local" class="form-control" name="finishTime" [(ngModel)]="finishTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homespaApp.booking.isFinished" for="field_isFinished">Is Finished</label>
                    <input type="checkbox" class="form-control" name="isFinished" id="field_isFinished"
                        [(ngModel)]="booking.isFinished" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homespaApp.booking.isConfirmed" for="field_isConfirmed">Is Confirmed</label>
                    <input type="checkbox" class="form-control" name="isConfirmed" id="field_isConfirmed"
                        [(ngModel)]="booking.isConfirmed" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homespaApp.booking.paymentMethod" for="field_paymentMethod">Payment Method</label>
                    <input type="text" class="form-control" name="paymentMethod" id="field_paymentMethod"
                        [(ngModel)]="booking.paymentMethod" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="homespaApp.booking.treatment" for="field_treatment">Treatment</label>
                    <select class="form-control" id="field_treatment" multiple name="treatment" [(ngModel)]="booking.treatments">
                        <option [ngValue]="getSelected(booking.treatments, treatmentOption)" *ngFor="let treatmentOption of treatments; trackBy: trackTreatmentById">{{treatmentOption.treatment}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homespaApp.booking.customer" for="field_customer">Customer</label>
                    <select class="form-control" id="field_customer" name="customer" [(ngModel)]="booking.customer" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id === booking.customer?.id ? booking.customer : customerOption" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
