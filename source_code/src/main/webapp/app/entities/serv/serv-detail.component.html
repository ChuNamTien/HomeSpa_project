<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="serv">
            <h2><span jhiTranslate="homespaApp.serv.detail.title">Serv</span> {{serv.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="homespaApp.serv.name">Name</span></dt>
                <dd>
                    <span>{{serv.name}}</span>
                </dd>
                <dt><span jhiTranslate="homespaApp.serv.customerType">Customer Type</span></dt>
                <dd>
                    <span>{{serv.customerType}}</span>
                </dd>
                <dt><span jhiTranslate="homespaApp.serv.description">Description</span></dt>
                <dd>
                    <span>{{serv.description}}</span>
                </dd>
                <dt><span jhiTranslate="homespaApp.serv.partner">Partner</span></dt>
                <dd>
                    <div *ngIf="serv.partner">
                        <a [routerLink]="['/partner', serv.partner?.id, 'view']">{{serv.partner?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/serv', serv.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
