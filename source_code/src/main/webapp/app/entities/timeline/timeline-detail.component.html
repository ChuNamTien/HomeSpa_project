<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="timeline">
            <h2><span jhiTranslate="homespaApp.timeline.detail.title">Timeline</span> {{timeline.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="homespaApp.timeline.timeStart">Time Start</span></dt>
                <dd>
                    <span>{{timeline.timeStart}}</span>
                </dd>
                <dt><span jhiTranslate="homespaApp.timeline.content">Content</span></dt>
                <dd>
                    <span>{{timeline.content}}</span>
                </dd>
                <dt><span jhiTranslate="homespaApp.timeline.createdBy">Created By</span></dt>
                <dd>
                    <span>{{timeline.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="homespaApp.timeline.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{timeline.createdDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/timeline', timeline.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
